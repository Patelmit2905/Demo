<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>table using colspan,rowspan</h2>
    <table border="1" cellpedding="20px" cellspacing="0px" align="center">
        <tr>
            <td ROWSPAN="9">A</td>
            <td ROWSPAN="8">B</td>
            <td ROWSPAN="7">C</td>
            <td ROWSPAN="6">D</td>
            <td ROWSPAN="5">E</td>
            <td ROWSPAN="4">F</td>
            <td>AH</td>
            <td ROWSPAN="4">H</td>
            <td ROWSPAN="5">I</td>
            <td ROWSPAN="6">J</td>
            <td ROWSPAN="7">K</td>
            <td ROWSPAN="8">L</td>
            <td ROWSPAN="10">M</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>GH</td>
        </tr>
        <tr>
            <td>N</td>
        </tr>
        <tr>
            <td colspan="3" align="center">O</td>
        </tr>
        <tr>
            <td colspan="5" align="center">P</td>
        </tr>
        <tr>
            <td colspan="7" align="center">Q</td>
        </tr>
        <tr>
            <td colspan="2">R</td>
            <td>S</td>
            <td>T</td>
            <td>U</td>
            <td>V</td>
            <td>W</td>
            <td colspan="2">X</td>
        </tr>
        <tr>
            <td colspan="11" align="center">Y</td>
        </tr>
        <tr>
            <td colspan="2">Z</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>

    </table>
</body>
</html>
